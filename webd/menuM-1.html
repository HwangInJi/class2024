<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>menuM-1</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        a {
            text-decoration: none;
            color: #000;
        }

        li {
            list-style: none;
        }

        #wrap {
            width: 1200px;
            height: 700px;
            /* 블록구조 & 가운데 정렬 */
            margin: 0 auto;
        }

        #header {
            width: 1200px;
            display: flex;
        }

        #header .logo {
            width: 20%;
            height: 100px;
            background-color: #ffe0f3;
        }

        #header .nav {
            width: 80%;
            height: 100px;
            background-color: #ffd2ee;
        }

        #slider {
            width: 1200px;
            height: 300px;
            background-color: #fdb6e2;
        }

        #contents {
            width: 1200px;
            display: flex;
        }

        #contents .content1 {
            width: 33.3333%;
            height: 200px;
            background-color: #ff8fd4;
        }

        #contents .content2 {
            width: 33.3333%;
            height: 200px;
            background-color: #fa68c2;
        }

        #contents .content3 {
            width: 33.3333%;
            height: 200px;
            background-color: #f543b1;
        }

        #footer {
            width: 1200px;
            display: flex;
        }

        #footer .footer1 {
            width: 20%;
            height: 100px;
            background-color: #ca5ca0;
        }

        #footer .footer2 {
            width: 60%;
            height: 100px;
            background-color: #c53d91;
        }

        #footer .footer3 {
            width: 20%;
            height: 100px;
            background-color: #b31c79;
        }

        /* nav */
        .nav {}

        .nav>ul {
            display: flex;
            justify-content: right;
            margin-top: 30px;
            margin-left: auto;
            width: fit-content;
        }

        .nav>ul>li>a {
            padding: 10px 50px;
            background-color: #b6b6b6;
            display: inline-block;
        }

        .nav>ul>li>a:hover {
            background-color: #7e7d7d;
        }

        .nav>ul>li>ul {
            text-align: center;
            display: none;
        }

        .nav>ul>li>ul>li>a {
            background-color: #868484;
            padding: 10px;
            width: 100%;
            display: inline-block;
            box-sizing: border-box;
        }

        .nav>ul>li>ul>li>a:hover {
            background-color: #444444;
        }

        /* 자바스크립트 CSS */
        .nav>ul>li>ul {
            display: block;
            height: 0px;
            /* height : 158px */
            overflow: hidden;
            transition: all 600ms;
        }
    </style>
</head>

<body>
    <div id="wrap">
        <div id="header">
            <div class="logo"></div>
            <div class="nav">
                <ul>
                    <li><a href="#">메뉴1</a>
                        <ul class="submenu">
                            <li><a href="#">서브 메뉴1-1</a></li>
                            <li><a href="#">서브 메뉴1-2</a></li>
                            <li><a href="#">서브 메뉴1-3</a></li>
                            <li><a href="#">서브 메뉴1-4</a></li>
                        </ul>
                    </li>
                    <li><a href="#">메뉴2</a>
                        <ul class="submenu">
                            <li><a href="#">서브 메뉴2-1</a></li>
                            <li><a href="#">서브 메뉴2-2</a></li>
                            <li><a href="#">서브 메뉴2-3</a></li>
                            <li><a href="#">서브 메뉴2-4</a></li>
                        </ul>
                    </li>
                    <li><a href="#">메뉴3</a>
                        <ul class="submenu">
                            <li><a href="#">서브 메뉴3-1</a></li>
                            <li><a href="#">서브 메뉴3-2</a></li>
                            <li><a href="#">서브 메뉴3-3</a></li>
                            <li><a href="#">서브 메뉴3-4</a></li>
                        </ul>
                    </li>
                    <li><a href="#">메뉴4</a>
                        <ul class="submenu">
                            <li><a href="#">서브 메뉴4-1</a></li>
                            <li><a href="#">서브 메뉴4-2</a></li>
                            <li><a href="#">서브 메뉴4-3</a></li>
                            <li><a href="#">서브 메뉴4-4</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
        <!-- //header -->

        <div id="slider">

        </div>
        <!-- //slider -->

        <div id="contents">
            <div class="content1"></div>
            <div class="content2"></div>
            <div class="content3"></div>
        </div>
        <!-- //contents -->

        <div id="footer">
            <div class="footer1"></div>
            <div class="footer2"></div>
            <div class="footer3"></div>
        </div>
        <!-- footer -->
    </div>
    <!-- //wrap -->

    <!-- 제이 쿼리 연동 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        // $(function () {
        //     // 선택자
        //     $(".nav > ul > li").mousemover(function () {
        //         $(this).find(".submenu").stop().slideDown();
        //     });

        //     $(".nav > ul > li").mouseout(function () {
        //         $(this).find(".submenu").stop().slideUp();
        //     });
        // });
    </script>

    <!-- 자바스크립트 연동 -->
    <script>
        window.onload = function () {
            const navList = document.querySelectorAll(".nav > ul > li");

            navList.forEach(function (navItem) {
                navItem.addEventListener("mousemove", function () {
                    this.querySelector(".submenu").style.height = "158px";
                });
                navItem.addEventListener("mouseout", function () {
                    this.querySelector(".submenu").style.height = "0px";
                });
            })
        }
    </script>
</body>

</html>
