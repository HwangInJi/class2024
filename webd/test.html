<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        a {
            text-decoration: none;
            color: #000;
        }

        li {
            list-style: none;
        }

        #wrap {
            width: 100%;
            height: 970px;
        }

        #header {
            width: 100%;
            /* z-index: 10; */
        }

        #header::after {
            content: '';
            width: 100%;
            height: 0;
            background-color: #746363;
            left: 0;
            top: 100px;
            z-index: 1;
            transition: all 400ms;
            position: absolute;
        }

        #header.on::after {
            height: 172px;
        }

        #header .container {
            display: flex;
        }

        #header h1 {
            width: 20%;
            height: 100px;
            background-color: #c0b9b9;
        }

        #header nav {
            width: 80%;
            height: 100px;
            background-color: #ac6f6f;
            z-index: 2;
        }

        nav>ul {
            display: flex;
            justify-content: right;
            margin-top: 60px;
        }

        nav>ul>li>a {
            padding: 10px 60px;
            display: inline-block;
            background-color: #7e7474;
        }

        nav>ul>li>a:hover {
            background-color: #948f8f;
        }

        nav>ul>li>ul {
            text-align: center;
            display: none;

        }

        nav>ul>li>ul>li>a {
            width: 100%;
            padding: 10px;
            display: inline-block;
            box-sizing: border-box;
        }

        nav>ul>li>ul>li>a:hover {
            background-color: #af7e7e;
        }

        #slider {
            width: 100%;
            height: 350px;
            background-color: #8f6363;
            position: relative;
        }

        .link {
            width: 1340px;
            height: 70px;
            background-color: #722121;
            left: 50%;
            bottom: 0;
            position: absolute;
            transform: translateX(-50%);
        }

        #contents {
            width: 100%;
            height: 400px;
        }

        #contents .gually {
            width: 100%;
            height: 100px;
            background-color: #635f5f;
        }

        #contents .notice {
            width: 100%;
            height: 300px;
            background-color: #7a4040;
        }

        #footer {
            width: 100%;
        }

        #footer .container {
            display: flex;
        }

        #footer .footer1 {
            width: 20%;
            height: 120px;
            background-color: #2b2828;
        }

        #footer .footer2 {
            width: 80%;
        }

        #footer .footer2 .footer2-1 {
            width: 100%;
            height: 60px;
            background-color: #472f2f;
        }

        #footer .footer2 .footer2-2 {
            width: 100%;
            height: 60px;
            background-color: #4b1818;
        }

        .container {
            width: 1340px;
            height: inherit;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <div id="wrap">
        <header id="header">
            <div class="container">
                <h1></h1>
                <nav>
                    <ul>
                        <li><a href="#">조회</a>
                            <ul>
                                <li><a href="#">계좌조회</a></li>
                                <li><a href="#">거래내역조회</a></li>
                                <li><a href="#">휴면계좌 조회</a></li>
                                <li><a href="#">수표/어음 조회</a></li>
                            </ul>
                        </li>
                        <li><a href="#">이체</a>
                            <ul>
                                <li><a href="#">계좌이체</a></li>
                                <li><a href="#">다계좌이체</a></li>
                                <li><a href="#">자동이체</a></li>
                                <li><a href="#">예약이체</a></li>
                            </ul>
                        </li>
                        <li><a href="#">공과금</a>
                            <ul>
                                <li><a href="#">지로/생활요금</a></li>
                                <li><a href="#">지방세</a></li>
                                <li><a href="#">국세/관세</a></li>
                                <li><a href="#">벌칙금/벌과금</a></li>
                            </ul>
                        </li>
                        <li><a href="#">외환</a>
                            <ul>
                                <li><a href="#">금리</a></li>
                                <li><a href="#">환율/외화예금</a></li>
                                <li><a href="#">글로벌뱅킹</a></li>
                                <li><a href="#">외화송금</a></li>
                            </ul>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
        <!-- header -->

        <div id="slider">
            <div class="link"></div>
        </div>
        <!-- slider -->

        <main id="contents">
            <div class="container">
                <section class="gually"></section>
                <section class="notice"></section>
            </div>
        </main>
        <!-- contents -->

        <footer id="footer">
            <div class="container">
                <div class="footer1"></div>
                <div class="footer2">
                    <div class="footer2-1"></div>
                    <div class="footer2-2"></div>
                </div>
            </div>
        </footer>
        <!-- footer -->
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(function () {
            $("nav > ul > li").mouseover(function () {
                $("nav > ul > li > ul").stop().fadeIn(900);
                $("#header").addClass("on");
            });
            $("nav > ul > li").mouseout(function () {
                $("nav > ul > li > ul").stop().fadeOut(100);
                $("#header").removeClass("on");
            });
        })
    </script>
</body>

</html>
