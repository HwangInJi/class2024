<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        {
            const obj = {
                a: 100,
                b: 200,
                c: "javascript"
            }
            console.log(Object.keys(obj));
            console.log(Object.values(obj));
            console.log(Object.entries(obj));
        }

        {
            const numbers = [1, 2, 3, 4, 5];

            console.log(...numbers);    // 1 2 3 4 5
        }

        {
            const obj = {
                a: 100,
                b: 200,
                c: "javascript"
            }
            for (let el in obj) {
                console.log(el + " : " + obj[el]);
            }
        }

        {
            const obj = {
                a: 100,
                b: { x: 200, y: 300 },
                c: [400, 500, { x: 600, y: 700 }],
                d: "javascript",
                e: { x: "jquery" }
            }
            console.log();    // 100 
            console.log();    // 200 
            console.log();    // 300 
            console.log();    // 400 
            console.log(obj.c[1]);    // 500 
            console.log(obj.c[2].x);    // 600 
            console.log();    // 700 
            console.log();    // javascript 
            console.log();    // jquery 
        }

        {
            const obj = {
                a: 100,
                b: [200, 300],
                c: "javascript",
                d: function () {
                    console.log("javascript가 실행되었습니다.");
                }
            }

            obj.d();                    // javascript가 실행되었습니다.

        }
    </script>
</body>

</html>
