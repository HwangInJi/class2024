<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 1. 선언적함수
        {
            function test() {
                console.log("1.선언적함수");
            }
            test();
        }
        // 2. 익명함수
        {
            const test = function () {
                console.log("2.익명함수");
            }
            test();
        }
        // 3. 매개변수함수
        {
            function test(string) {
                console.log(string);
            }
            test("3.매개변수함수");
        }
        // 4. 리턴값함수
        {
            function test() {
                return "4.리턴값함수";
            }
            console.log(test());
        }
        // 5. 매개변수+리턴값함수
        {
            function test(string) {
                return string;
            }
            console.log(test("5.매개변수+리턴값함수"));
        }
        // 6. 화살표 선언적함수
        {
            test = () => {
                console.log("6.화살표 선언적함수");
            }
            test();
        }
        // 7. 화살표 익명함수
        {
            const test = () => {
                console.log("7.화살표 익명함수");
            }
            test();
        }
        // 8. 화살표 매개변수함수
        {
            test = (string) => {
                console.log(string);
            }
            test("8.화살표 매개변수함수");
        }
        // 9. 화살표 리턴값함수
        {
            test = () => {
                return "9.화살표 리턴값함수";
            }
            console.log(test());
        }
        // 10. 화살표 매개변수+리턴값함수
        {
            test = (string) => {
                return string;
            }
            console.log(test("10.화살표 매개변수+리턴값함수"));
        }
        // 11. for
        {
            const arr = [1, 2, 3, 4, 5, 6, 7, 8, 9];

            console.log("11. for");
            for (let i = 0; i < arr.length; i++) {
                console.log(arr[i]);
            }
        }
        // 12. forEach()
        {
            const arr = [1, 2, 3, 4, 5, 6, 7, 8, 9];

            console.log("12.");
            arr.forEach(function (element) {
                console.log(element);
            });
        }
        // 13. for of
        {
            const arr = [1, 2, 3, 4, 5, 6, 7, 8, 9];

            console.log("13");
            for (let element of arr) {
                console.log(element);
            }
        }
        // 14. for in
        {
            const arr = [1, 2, 3, 4, 5, 6, 7, 8, 9];

            console.log("14");
            for (let element in arr) {
                console.log(arr[element]);
            }
        }
        // 15. map()
        {
            const arr = [1, 2, 3, 4, 5, 6, 7, 8, 9];

            console.log("15");
            arr.map(function (element) {
                console.log(element);
            });
        }

    </script>
</body>

</html>
